name: Test
on:
  pull_request:
  push: { branches: main }
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:
permissions: { contents: read }

jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v7
    with: { superlinter: false } # TODO renable superlinter
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  superlinter:
    runs-on: ubuntu-latest
    if: github.ref_name != github.event.repository.default_branch
    permissions: { statuses: write }
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with: { fetch-depth: 0 } # super-linter needs full git history
      - uses: github/super-linter/slim@b807e99ddd37e444d189cfd2c2ca1274d8ae8ef1 # v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASH_EXEC_IGNORE_LIBRARIES: true
          FILTER_REGEX_EXCLUDE: ".*stub.*"
